            </div>
            <div class="result"></div>
          </div>
        </div>

          <div class="start"><button>Play</button></div>

            <div><img class="rps" id="rock" src="./images/r.png" /></div>
            <div><img class="rps" id="paper" src="./images/p.png" /></div>
            <div><img class="rps" id="scissors" src="./images/s.png" /></div>
            <div class="rps" id="close">close</div>

        </div>
